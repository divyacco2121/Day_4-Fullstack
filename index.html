<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #result {
            margin-top: 15px;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            min-height: 18px;
        }
        .feedback {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #cc0000;
        }
        .feedback.medium {
            background-color: #fff9e6;
            color: #cc9900;
            border: 1px solid #cc9900;
        }
        .feedback.strong {
            background-color: #e6ffe6;
            color: #008000;
            border: 1px solid #008000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Strength</h2>

        <label for="passwordInput">Enter Password:</label>
        <input type="password" id="passwordInput">

        <div id="result"></div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const resultDiv = document.getElementById('result');

        function checkPasswordStrength(password) {
            const specialChars = "!@#$%^&*";
            let hasNumber = false;
            let hasSpecial = false;

            for (let char of password) {
                if (char >= '0' && char <= '9') {
                    hasNumber = true;
                }
                if (specialChars.includes(char)) {
                    hasSpecial = true;
                }
            }

            const length = password.length;

            if (length === 0) {
                return { category: '', message: '' };
            }
            else if (length < 8) {
                return { category: 'weak', message: `Weak: Too short (${length} / 8)` };
            } 
            else if (hasNumber && hasSpecial) {
                return { category: 'strong', message: 'Strong: Excellent!' };
            } 
            else {
                let missing = [];
                if (!hasNumber) missing.push('a number');
                if (!hasSpecial) missing.push('special char');
                
                return { 
                    category: 'medium', 
                    message: `Medium: Add ${missing.join(' and ')}.` 
                };
            }
        }

        function updateStrengthDisplay() {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);

            resultDiv.className = '';
            
            resultDiv.textContent = strength.message;
            
            if (strength.category) {
                resultDiv.classList.add('feedback');
                resultDiv.classList.add(strength.category);
            }
        }

        passwordInput.addEventListener('input', updateStrengthDisplay);

        updateStrengthDisplay();
    </script>

</body>
</html>
